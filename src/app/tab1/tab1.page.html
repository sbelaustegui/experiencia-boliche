<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Experiencia Boliche</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="home-outline"></ion-icon>
      <ion-label>Modo Fiesta</ion-label>
      <ion-toggle slot="end" [ngModel]="festMode" (ionChange)="festModeToggle()"></ion-toggle>
    </ion-item>
  </ion-list>

  <app-explore-container name="Bienvenido a Experiencia Boliche" [items]="festMode ? festItems : headphonesItems" [festMode]="festMode"></app-explore-container>
</ion-content>
