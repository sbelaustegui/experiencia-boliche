<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button [disabled]="startDisabled" (click)="startRecording()">
    Grabar
  </ion-button>
  <ion-button [disabled]="stopDisabled" (click)="stopRecording()">
    Detener
  </ion-button>

</ion-content>
