<div id="container">
  <div class="icon-container">
    <ion-icon class="headset-icon" [name]="festMode ? 'home-outline' : 'headset-outline'"></ion-icon>
  </div>
  <strong>{{ name }}</strong>
  <div class="items">
    <div class="item" *ngFor="let item of items; let i = index;">
      <p>{{i + 1}}</p>
      <p>{{item}}</p>
    </div>
  </div>
</div>
